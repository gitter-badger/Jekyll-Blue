layout: page

<div style="font-family: 'Merriweather', serif;">
    
  <h2>Latest from tumblr</h2>

  <h2></h2>

  <h2>All articles</h2>

  {% for post in site.posts %}

    <p>
        <span class="date">{{ post.date | date: "%B %e, %Y" }} > </span><span class="post-link"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></span>
    </p>

    <!--
    <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
    -->

    <!--
    <div class="entry">
      {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>-->

  {% endfor %}
</div>
