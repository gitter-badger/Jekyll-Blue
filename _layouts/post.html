---
layout: default
---

<article class="post">

  <div>
    <div class="post-title">
      {{ page.title }}
      <p>{{ page.subtitle }}</p>
    </div>
    <div class="post-details">
      {{ page.date | date: "%B %e, %Y" }}<br>
      Category: <a href="{{ site.baseurl }}/blog/categories#{{ page.categories }}">{{ page.categories }}</a>
    </div>
  </div>

  <br>

  <div class="entry">
    {{ content }}
  </div>

  {% include share-buttons.html %}

</article>
